<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (onClick)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item 
      *ngFor="let recipe of recipes; let i = index"  
      [childRecipe]="recipe" 
      [childRecipeIndex]="i" 
      >
    </app-recipes-item>
  </div>
</div>
