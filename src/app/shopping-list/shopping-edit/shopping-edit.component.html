<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control"
          ([ngModel])="ingredientName">
      </div>
      <div class="col-sm-5 form-group">
        <label for="amount">Amount</label>
        <input 
          type="text" 
          id="number" 
          class="form-control"
          (input)="incomningAmountInput($event)">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div 
            class="btn btn-success"
            (click)="submitIngredients()">Add</div>
          <!-- <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
