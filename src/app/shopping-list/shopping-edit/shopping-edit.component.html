<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" #formObj="ngForm">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control"
          ngModel
          name="ingredientName"
          #ingredientName=ngModel
          required
        >
        <p *ngIf="!ingredientName.valid && ingredientName.touched">
          Please add ingredient name !
        </p>
      </div>
      <div class="col-sm-5 form-group">
        <label for="amount">Amount</label>
        <input 
          type="text" 
          id="number" 
          class="form-control"
          ngModel
          name="ingredientAmount"
          #ingredientAmount=ngModel
          required
        >
        <p *ngIf="!ingredientAmount.valid && ingredientAmount.touched">
          Please add amount !
        </p>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success"
            type="submit"
            [disabled]="!formObj.valid"
          >Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
