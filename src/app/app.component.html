<app-header (testOutputAlias)="getMenuButtonValue($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="menuButtonValue === 'Recipes'></app-recipes>
    </div>
    <div class="col-md-12" *ngIf="menuButtonValue === 'Shopping List'">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
