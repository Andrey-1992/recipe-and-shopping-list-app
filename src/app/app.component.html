<app-header (menuSelected)="getMenuButtonValue($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="menuButtonValue === 'Recipes'">
      <app-recipes></app-recipes>
    </div>
    <div class="col-md-12" *ngIf="menuButtonValue === 'Shopping List'">
      <app-recipes></app-recipes>
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
